
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>질서계도 팀 현황판</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 1rem;
      overflow-x: auto;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      min-width: 1000px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    label {
      display: block;
      margin: 2px 0;
      font-size: 0.9em;
    }
    input[type="radio"] {
      margin-right: 4px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 4px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">질서계도 팀 현황판 (실시간)</h1>
  <table>
    <thead>
      <tr>
        <th>이름</th>
        <th>위치 선택</th>
        <th>업무 상태</th>
        <th>메모</th>
        <th>사진 수</th>
      </tr>
    </thead>
    <tbody id="status-table"></tbody>
  </table>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBa8qshQ5bqnjyy2YviN_XPmu2Ywzy2o4M",
      authDomain: "order-maintenance-team.firebaseapp.com",
      projectId: "order-maintenance-team",
      storageBucket: "order-maintenance-team.firebasestorage.app",
      messagingSenderId: "560534801748",
      appId: "1:560534801748:web:ddecb15fcbdd1bd02b4cc1"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const teamMembers = [
      "성학 (본부장)", "준상 (조장)", "병관", "세권", "한빈", "재훈", "윤재"
    ];

    const locations = ["CP", "4륜 순찰", "2륜 순찰", "도보 순찰", "중앙 광장", "화장실", "민원 해결", "식사"];
    const statuses = ["근무 중", "순찰 중", "계도 중", "대기", "교대 중"];
    const table = document.getElementById("status-table");

    teamMembers.forEach((member, idx) => {
      const row = document.createElement("tr");

      const locOptions = locations.map(loc =>
        `<label><input type="radio" name="loc-${idx}" value="${loc}">${loc}</label>`
      ).join("");

      const statOptions = statuses.map(stat =>
        `<label><input type="radio" name="stat-${idx}" value="${stat}">${stat}</label>`
      ).join("");

      row.innerHTML = `
        <td>${member}</td>
        <td>${locOptions}</td>
        <td>${statOptions}</td>
        <td><input type="text" id="memo-${idx}" /></td>
        <td><input type="number" id="photo-${idx}" min="0" value="0" /></td>
      `;

      table.appendChild(row);

      row.querySelectorAll('input').forEach(input => {
        input.addEventListener('change', () => {
          const location = row.querySelector('input[name="loc-${idx}"]:checked')?.value || "";
          const status = row.querySelector('input[name="stat-${idx}"]:checked')?.value || "";
          const memo = document.getElementById(`memo-${idx}`).value;
          const photo = document.getElementById(`photo-${idx}`).value;

          db.ref('status/' + member).set({
            location,
            status,
            memo,
            photo
          });
        });
      });

      db.ref('status/' + member).on('value', snapshot => {
        const data = snapshot.val();
        if (data) {
          if (data.location)
            row.querySelector(`input[name="loc-${idx}"][value="${data.location}"]`)?.click();
          if (data.status)
            row.querySelector(`input[name="stat-${idx}"][value="${data.status}"]`)?.click();
          row.querySelector(`#memo-${idx}`).value = data.memo || "";
          row.querySelector(`#photo-${idx}`).value = data.photo || "0";
        }
      });
    });
  </script>
</body>
</html>
